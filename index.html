<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDZ Wheels | Carbone de Pr√©cision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Hide default cursor globally on non-touch devices to use custom one */
      @media (min-width: 768px) {
        body, a, button, input, textarea {
          cursor: none !important;
        }
      }

      /* --- NEW REALISTIC CARBON FIBER --- */
      .bg-carbon {
        background-color: #080808;
        /* Twill Weave Pattern imitation */
        background-image: 
          linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111),
          linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111),
          /* Noise texture for realism */
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        background-position: 0 0, 8px 8px, 0 0;
        background-size: 16px 16px, 16px 16px, 200px 200px;
      }
      
      /* Vignette & Ambient Light Overlay */
      .bg-carbon-overlay {
        background: radial-gradient(circle at 50% 0%, rgba(50, 50, 50, 0.15), transparent 70%),
                    radial-gradient(circle at 0% 100%, rgba(139, 0, 0, 0.1), transparent 50%),
                    linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4));
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

      /* Animation de reflet qui passe */
      @keyframes metal-shine {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Metallic Text Effect - Silver/Chrome with moving light */
      .text-metal {
        background: linear-gradient(
          110deg,
          #9ca3af 0%,
          #e5e7eb 10%, /* Light hit */
          #9ca3af 20%,
          #4b5563 30%, /* Dark shadow */
          #9ca3af 40%,
          #ffffff 50%, /* Brightest highlight */
          #9ca3af 60%,
          #4b5563 70%,
          #e5e7eb 80%, /* Light hit */
          #9ca3af 90%,
          #6b7280 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: metal-shine 8s linear infinite;
        text-shadow: 0px 2px 10px rgba(255,255,255,0.1);
      }

      /* Metallic Text Effect - Anodized Red with moving light */
      .text-metal-red {
        background: linear-gradient(
          110deg,
          #991b1b 0%,
          #ef4444 20%, /* Red Light hit */
          #7f1d1d 35%, /* Deep Dark Red */
          #b91c1c 50%, /* Mid Red */
          #ff9999 55%, /* Specular Highlight */
          #b91c1c 60%,
          #450a0a 75%, /* Almost Black Red */
          #ef4444 90%,
          #991b1b 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: metal-shine 10s linear infinite; /* Slightly slower for red */
        filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.4));
      }

      /* Glow Animation */
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 10px rgba(139, 0, 0, 0.2); }
        50% { box-shadow: 0 0 25px rgba(139, 0, 0, 0.6); }
      }
      .animate-glow {
        animation: pulse-red 3s infinite;
      }

      /* Glitch Effect Keyframes */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      /* Advanced Skew Glitch */
      @keyframes glitch-skew {
        0% { transform: translate(0) skew(0deg); }
        20% { transform: translate(-3px, 1px) skew(5deg); }
        40% { transform: translate(-1px, -2px) skew(-5deg); }
        60% { transform: translate(3px, 1px) skew(2deg); }
        80% { transform: translate(1px, -1px) skew(-5deg); }
        100% { transform: translate(0) skew(0deg); }
      }

      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Tech Shimmer */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Scanline vertical movement */
      @keyframes scan {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      /* --- NEW SHOOTING STAR TRAJECTORIES --- */
      
      /* Trajectory 1: Diagonal Classic (Top Right -> Bottom Left) */
      @keyframes shoot-diag {
        0% { transform: translate(0, 0) rotate(215deg) scale(0); opacity: 0; }
        5% { transform: translate(-20px, 20px) rotate(215deg) scale(1); opacity: 0.8; }
        100% { transform: translate(-400px, 400px) rotate(215deg) scale(1); opacity: 0; }
      }
      
      /* Trajectory 2: Flat (Left -> Right) */
      @keyframes shoot-flat {
        0% { transform: translate(0, 0) rotate(10deg) scale(0); opacity: 0; }
        5% { transform: translate(30px, 5px) rotate(10deg) scale(1); opacity: 0.7; }
        100% { transform: translate(600px, 100px) rotate(10deg) scale(1); opacity: 0; }
      }
      
      /* Trajectory 3: Steep (Top -> Bottom) */
      @keyframes shoot-steep {
        0% { transform: translate(0, 0) rotate(170deg) scale(0); opacity: 0; }
        5% { transform: translate(5px, 40px) rotate(170deg) scale(1); opacity: 0.8; }
        100% { transform: translate(50px, 500px) rotate(170deg) scale(1); opacity: 0; }
      }

      .animate-shoot-diag { animation: shoot-diag 4s linear infinite; }
      .animate-shoot-flat { animation: shoot-flat 6s linear infinite; }
      .animate-shoot-steep { animation: shoot-steep 5s linear infinite; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8b0000; 
      }
    </style>
