  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDZ Wheels | Carbone de Pr√©cision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Carbon Fiber Pattern */
      .bg-carbon {
        background-color: #111;
        background-image:
          linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
          linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      
      .bg-carbon-overlay {
        background: radial-gradient(circle at 0% 50%, rgba(139, 0, 0, 0.15), transparent 60%),
                    radial-gradient(circle at 100% 50%, rgba(20, 20, 20, 0.8), transparent 50%);
      }

      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

      /* Animation de reflet qui passe */
      @keyframes metal-shine {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Metallic Text Effect - Silver/Chrome with moving light */
      .text-metal {
        background: linear-gradient(
          110deg,
          #9ca3af 0%,
          #e5e7eb 10%, /* Light hit */
          #9ca3af 20%,
          #4b5563 30%, /* Dark shadow */
          #9ca3af 40%,
          #ffffff 50%, /* Brightest highlight */
          #9ca3af 60%,
          #4b5563 70%,
          #e5e7eb 80%, /* Light hit */
          #9ca3af 90%,
          #6b7280 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: metal-shine 8s linear infinite;
        text-shadow: 0px 2px 10px rgba(255,255,255,0.1);
      }

      /* Metallic Text Effect - Anodized Red with moving light */
      .text-metal-red {
        background: linear-gradient(
          110deg,
          #991b1b 0%,
          #ef4444 20%, /* Red Light hit */
          #7f1d1d 35%, /* Deep Dark Red */
          #b91c1c 50%, /* Mid Red */
          #ff9999 55%, /* Specular Highlight */
          #b91c1c 60%,
          #450a0a 75%, /* Almost Black Red */
          #ef4444 90%,
          #991b1b 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: metal-shine 10s linear infinite; /* Slightly slower for red */
        filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.4));
      }

      /* Glow Animation */
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 10px rgba(139, 0, 0, 0.2); }
        50% { box-shadow: 0 0 25px rgba(139, 0, 0, 0.6); }
      }
      .animate-glow {
        animation: pulse-red 3s infinite;
      }

      /* Glitch Effect Keyframes */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8b0000; 
      }
    </style>
